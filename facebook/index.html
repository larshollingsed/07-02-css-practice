<!doctype html>
<html>
  <head>
    <title>
      Fakebook Login
    </title>
    <link href="./global.css" rel="stylesheet">
  </head>
  <body>
    <div id="fakebook">
      <div id="column_1">
        <p>
          Email or Phone
        </p>
        <div class="blank">
        </div>
        <div id="login">
          <div id="checkbox">
          </div>
          <p class="under">
            Keep me logged in
          </p>
        </div>
      </div>
      <div id="column_2">
        <p>
          Password
        </p>
        <div class="blank">
        </div>
        <p class="under">
          Forgot your password?
        </p>
      </div>
      <div id="column_3">
        <div id="login_button">
          <div id="login_text">
            Log In
          </div>
        </div>
      </div>
      <div style="clear: both">
      </div>
    </div>
  </body>
</html>
